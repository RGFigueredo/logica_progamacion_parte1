<h1>PROGRAMA AÑOS DE MUNDIALES </h1>
<meta charset="UTF-8">
<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"))
   
    while(anhoMundial <= limite) {
        imprimir("hubo munidal de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }
   
   imprimir("fin");
 
</script>
