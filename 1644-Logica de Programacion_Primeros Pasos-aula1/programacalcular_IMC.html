<meta charset="UTF-8">

<h3>Programa que calcula IMC (Indice de Masa Corporal)</h3>

<script>

    function calcularIMC(peso, altura) {
        return peso / (altura * altura);
    }

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    var nombre = prompt("Por favor introduzca su nombre.")
    var miPeso = prompt(nombre + " Por favor introduzca su peso.");
    var miAltura = prompt(nombre + " Por favor introduzca su altura.");
    var miIMC = calcularIMC(miPeso, miAltura);

    imprimir("Hola " + nombre + ", su IMC es " + Math.round(miIMC));

   if (miIMC < 18.5) {
     imprimir("IMC abajo de lo recomendado");
   }
   if (miIMC >= 18.5) {
       if (miIMC < 25) {
           imprimir("IMC esta dentro del intervalo normal");
       }
   }
   if (miIMC >= 25) {
       if (miIMC < 30) {
           imprimir("IMC considerado como sobrepeso");
       }
    }
   if (miIMC <= 30) {
     imprimir("IMC considerado como obesidad");
   }
        
</script>
