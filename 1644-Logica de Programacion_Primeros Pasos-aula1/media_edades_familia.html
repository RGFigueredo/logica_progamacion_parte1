<h1>PROGRAMA - PROMEIDO EDAD FAMILIA </h1>
<meta charset="UTF-8">
<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var nMiembros = paraseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= nMiembros ) {
        
        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador++;

    }

    mediaEdades = totalEdades / nMiembros;

    imprimir("La media de las edades es:  " + mediaEdades);

    imprimir("fin");
    
    
</script>
